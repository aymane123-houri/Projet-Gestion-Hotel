apiVersion: apps/v1
kind: Deployment
metadata:
  name: chambre-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chambre-service
  template:
    metadata:
      labels:
        app: chambre-service
    spec:
      containers:
        - name: chambre-service
          image: ayhouri/chambre-service
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: DISCOVERY_SERVICE_URL
              value: http://discovery-service.default.svc.cluster.local:8761/eureka
            - name: CONFIG_SERVICE_URL
              value: http://config-service.default.svc.cluster.local:9999
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

---
---
apiVersion: v1
kind: Service
metadata:
  name: chambre-service
spec:
  selector:
    app: chambre-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer